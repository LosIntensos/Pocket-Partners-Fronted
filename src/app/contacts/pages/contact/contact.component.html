<div class="user-profile">
  <form [formGroup]="userForm" (ngSubmit)="saveChanges()">
    <!-- Foto del perfil -->
    <div class="photo-container">
      <img *ngIf="!isEditing" [src]="userProfile?.photo" alt="User photo" class="user-photo">
      <input *ngIf="isEditing" type="text" formControlName="photo" placeholder="URL de la foto" class="form-input">
    </div>

    <!-- Nombre completo cuando no está editando -->
    <div *ngIf="!isEditing">
      <h2>{{ userProfile?.fullName }}</h2>
    </div>

    <!-- Campos firstName y lastName al editar -->
    <div *ngIf="isEditing">
      <input type="text" formControlName="firstName" placeholder="Nombre" class="form-input">
      <input type="text" formControlName="lastName" placeholder="Apellido" class="form-input">
    </div>

    <!-- Email -->
    <p *ngIf="!isEditing">{{ userProfile?.email }}</p>
    <input *ngIf="isEditing" type="email" formControlName="email" placeholder="Email" class="form-input">

    <!-- Teléfono -->
    <p *ngIf="!isEditing">{{ userProfile?.phoneNumber }}</p>
    <input *ngIf="isEditing" type="text" formControlName="phoneNumber" placeholder="Teléfono" class="form-input">

    <!-- Botones de acción -->
    <button *ngIf="!isEditing" class="edit-icon" (click)="enableEditing()">
      <mat-icon>edit</mat-icon>
    </button>

    <div *ngIf="isEditing" class="action-buttons">
      <button type="submit" class="btn btn-success">Guardar Cambios</button>
      <button type="button" class="btn btn-secondary" (click)="cancelEditing()">Cancelar</button>
    </div>
  </form>
</div>
